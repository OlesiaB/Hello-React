<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

  <title>Let's React!</title>

</head>
<body>

  <div id="app">React has not rendered yet</div>

<!-- JAVASCRIPT -->
<script type="text/babel">

// RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
  //REACT WHAT - JSX
ReactDOM.render (
  <div>
    <h1>Hello World!</h1>
        <h2>This is my first React page</h2>
        <h3>List of my things to do today</h3>
        <ul>
          <li>Focus on learning just React</li>
          <li>Play Basketball</li>
          <li>Pick up the kids</li>
          <li>Do some dishes</li>
       </ul>
  </div>,
  //REACT WHERE - DIV WITH ID OF "APP"
  document.getElementById("app")
)


</script>
</body>
</html>
